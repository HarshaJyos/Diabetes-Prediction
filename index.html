<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diabetes Risk Predictor</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 500px; margin: 40px auto; padding: 20px; background: #f8f9fa; }
    h1 { text-align: center; color: #2c3e50; }
    label { display: block; margin-top: 15px; font-weight: 600; }
    input, select, button { width: 100%; padding: 12px; margin: 8px 0; font-size: 16px; border: 1px solid #ced4da; border-radius: 6px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; }
    button:hover { background: #0056b3; }
    #result { margin-top: 20px; padding: 15px; border-radius: 6px; font-weight: bold; text-align: center; min-height: 50px; }
    .yes { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
    .no { background: #e8f5e8; color: #2e7d32; border: 1px solid #c8e6c9; }
    .loading { color: #007bff; display: flex; align-items: center; justify-content: center; gap: 10px; }

    /* Spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Diabetes Risk Predictor</h1>
  <form id="predictForm">
    <label>Age</label>
    <input type="number" id="age" min="1" max="120" value="30" required />

    <label>Gender</label>
    <select id="gender" required>
      <!-- Populated by JS -->
    </select>

    <label>HbA1c (%)</label>
    <input type="number" id="hba1c" min="0" max="20" step="0.1" value="5.0" required />

    <button type="submit">Predict</button>
  </form>

  <!-- Result + Loader -->
  <div id="result" class="loading">
    <div class="spinner"></div>
    <span>Loading model...</span>
  </div>

  <script type="text/javascript">
    // === 1. Load .pkl as base64 ===
    async function loadPklBase64(filename) {
      const resp = await fetch(filename);
      if (!resp.ok) throw new Error(`404: ${filename} not found`);
      const blob = await resp.blob();
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.readAsDataURL(blob);
      });
    }

    // === 2. Main setup ===
    let pyodide, predictFn, genderOptions;

    async function main() {
      const resultDiv = document.getElementById("result");

      try {
        resultDiv.innerHTML = `<div class="spinner"></div><span>Loading Pyodide...</span>`;

        pyodide = await loadPyodide();
        await pyodide.loadPackage(["micropip", "numpy"]);
        const micropip = pyodide.pyimport("micropip");
        await micropip.install("scikit-learn");

        resultDiv.innerHTML = `<div class="spinner"></div><span>Loading model files...</span>`;

        const [modelB64, scalerB64, leGenderB64, meansB64] = await Promise.all([
          loadPklBase64("diabetes_model.pkl"),
          loadPklBase64("scaler.pkl"),
          loadPklBase64("le_gender.pkl"),
          loadPklBase64("column_means.pkl")
        ]);

        const pythonCode = `
import joblib, numpy as np, io, base64

def decode(b64): return base64.b64decode(b64)

model = joblib.load(io.BytesIO(decode("${modelB64}")))
scaler = joblib.load(io.BytesIO(decode("${scalerB64}")))
le_gender = joblib.load(io.BytesIO(decode("${leGenderB64}")))
means = joblib.load(io.BytesIO(decode("${meansB64}")))

gender_options = [str(g).strip().upper() for g in le_gender.classes_]

def predict_diabetes(age, gender, hba1c):
    try:
        g_enc = le_gender.transform([gender])[0]
        row = np.array([[
            g_enc, age,
            means['Urea'], means['Cr'],
            hba1c,
            means['Chol'], means['TG'],
            means['HDL'], means['LDL'],
            means['VLDL'], means['BMI']
        ]])
        row_scaled = scaler.transform(row)
        pred = model.predict(row_scaled)[0]
        return "Yes" if int(pred) == 1 else "No"
    except Exception as e:
        return f"Error: {str(e)}"

predict_diabetes, gender_options
        `;

        const [predictPy, genderPy] = pyodide.runPython(pythonCode);
        window.predict = predictPy;
        genderOptions = genderPy.toJs();

        // Populate gender
        const genderSelect = document.getElementById("gender");
        genderSelect.innerHTML = "";
        genderOptions.forEach(g => {
          const opt = document.createElement("option");
          opt.value = g;
          opt.textContent = g;
          genderSelect.appendChild(opt);
        });

        resultDiv.innerHTML = "Ready! Enter values and predict.";
        resultDiv.className = "";

      } catch (err) {
        resultDiv.innerHTML = `Init failed: ${err.message}`;
        resultDiv.className = "";
      }
    }

    // === 3. Prediction with spinner ===
    document.getElementById("predictForm").onsubmit = async (e) => {
      e.preventDefault();
      const resultDiv = document.getElementById("result");

      // Show spinner
      resultDiv.innerHTML = `<div class="spinner"></div><span>Predicting...</span>`;
      resultDiv.className = "loading";

      try {
        const age = parseInt(document.getElementById("age").value);
        const gender = document.getElementById("gender").value;
        const hba1c = parseFloat(document.getElementById("hba1c").value);

        const prediction = window.predict(age, gender, hba1c);

        // Show result
        resultDiv.innerHTML = `Diabetes: ${prediction}`;
        resultDiv.className = prediction === "Yes" ? "yes" : "no";

      } catch (err) {
        resultDiv.innerHTML = `Error: ${err.message}`;
        resultDiv.className = "";
      }
    };

    // Start
    main();
  </script>
</body>
</html>
