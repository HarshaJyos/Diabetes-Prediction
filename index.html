<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diabetes Predictor (XGBoost)</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 500px; margin: 40px auto; padding: 20px; background: #f8f9fa; }
    h1 { text-align: center; color: #2c3e50; }
    label { display: block; margin-top: 15px; font-weight: 600; }
    input, select, button { width: 100%; padding: 12px; margin: 8px 0; font-size: 16px; border: 1px solid #ced4da; border-radius: 6px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; }
    button:hover { background: #0056b3; }
    #result { margin-top: 20px; padding: 15px; border-radius: 6px; font-weight: bold; text-align: center; min-height: 50px; }
    .yes { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
    .no { background: #e8f5e8; color: #2e7d32; border: 1px solid #c8e6c9; }
    .loading { color: #007bff; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .spinner { width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #007bff; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>Diabetes Risk Predictor (XGBoost)</h1>
  <form id="predictForm">
    <label>Age</label>
    <input type="number" id="age" min="1" max="120" value="30" required />
    <label>Gender</label>
    <select id="gender" required></select>
    <label>HbA1c (%)</label>
    <input type="number" id="hba1c" min="0" max="20" step="0.1" value="5.0" required />
    <button type="submit">Predict</button>
  </form>
  <div id="result" class="loading">
    <div class="spinner"></div><span>Loading model...</span>
  </div>

  <script>
    async function loadPklBase64(f) {
      const r = await fetch(f);
      if (!r.ok) throw new Error(`404: ${f}`);
      const blob = await r.blob();
      return new Promise(res => {
        const reader = new FileReader();
        reader.onload = () => res(reader.result.split(',')[1]);
        reader.readAsDataURL(blob);
      });
    }

    let pyodide, predict, genderOptions;

    async function main() {
      const result = document.getElementById("result");
      result.innerHTML = `<div class="spinner"></div><span>Loading Pyodide...</span>`;

      pyodide = await loadPyodide();
      await pyodide.loadPackage(["micropip", "numpy"]);
      const micropip = pyodide.pyimport("micropip");
      await micropip.install(["scikit-learn==1.4.2", "xgboost"]);  // XGBoost support

      result.innerHTML = `<div class="spinner"></div><span>Loading model...</span>`;

      const [mB64, sB64, gB64, meansB64] = await Promise.all([
        loadPklBase64("diabetes_model.pkl"),
        loadPklBase64("scaler.pkl"),
        loadPklBase64("le_gender.pkl"),
        loadPklBase64("column_means.pkl")
      ]);

      const code = `
import joblib, numpy as np, io, base64
import xgboost as xgb  # Ensure loaded
def d(b): return base64.b64decode(b)
model = joblib.load(io.BytesIO(d("${mB64}")))
scaler = joblib.load(io.BytesIO(d("${sB64}")))
le_gender = joblib.load(io.BytesIO(d("${gB64}")))
means = joblib.load(io.BytesIO(d("${meansB64}")))
gender_options = [str(g).strip().upper() for g in le_gender.classes_]

def predict_diabetes(age, gender, hba1c):
    g_enc = le_gender.transform([gender])[0]
    row = np.array([[g_enc, age, means['Urea'], means['Cr'], hba1c,
                     means['Chol'], means['TG'], means['HDL'], means['LDL'],
                     means['VLDL'], means['BMI']]], dtype=float)
    row_scaled = scaler.transform(row)
    pred = model.predict(row_scaled)[0]
    return "Yes" if int(pred) == 1 else "No"

predict_diabetes, gender_options
      `;

      const [p, g] = pyodide.runPython(code);
      window.predict = p;
      genderOptions = g.toJs();

      const sel = document.getElementById("gender");
      sel.innerHTML = "";
      genderOptions.forEach(opt => {
        const o = document.createElement("option");
        o.value = o.textContent = opt;
        sel.appendChild(o);
      });

      result.innerHTML = "Ready! Enter values.";
      result.className = "";
    }

    document.getElementById("predictForm").onsubmit = async e => {
      e.preventDefault();
      const r = document.getElementById("result");
      r.innerHTML = `<div class="spinner"></div><span>Predicting...</span>`;
      r.className = "loading";

      try {
        const age = parseInt(document.getElementById("age").value);
        const gender = document.getElementById("gender").value;
        const hba1c = parseFloat(document.getElementById("hba1c").value);
        const res = window.predict(age, gender, hba1c);
        r.innerHTML = `Diabetes: ${res}`;
        r.className = res === "Yes" ? "yes" : "no";
      } catch (err) {
        r.innerHTML = `Error: ${err.message}`;
        r.className = "";
      }
    };

    main().catch(e => {
      document.getElementById("result").innerHTML = `Init failed: ${e.message}`;
    });
  </script>
</body>
</html>
